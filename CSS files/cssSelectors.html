<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css selector</title>
    <style type="text/css">

        h1{
            color: rgb(55, 36, 165);
        }
        div{
            background-color:antiquewhite;
        }
        #red,h3{
            color: white;
            background-color:blue;
        }
        .blue{
            background-color:blueviolet;
            color: white;
            border: 2px solid black;

        }
        *{
            margin: 20;
            padding: 10;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is my css selector page</h1>
        <p> lorem ipsum dolor sit amet</p>
       <h1>This Is Another H1</h1>
       <div id="red">BG is red</div>
       <span class="blue">First Tag</span>
       <span class="blue">Second Tag</span>
       <span class="blue">Third Tags</span>
       <span class="blue">Four Tag</span>
       <h3>I am h3</h3>
    </div>
</body>
</html>
